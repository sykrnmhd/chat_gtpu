<!-- index.html -->
<div class="center-container">
  <!DOCTYPE html>
  <html lang="en">
  <head>
    <link rel="stylesheet" href="styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payroll Management System</title>
  </head>
  <body>
    <h1>Payroll Management System</h1>
    <h2>by Chat GTPu</h2>
    <label for="employeeId">Employee ID:</label>
    <input type="number" id="employeeId" min="1">

    <label for="timeIn">Time In:</label>
    <input type="time" id="timeIn">
    <label for="timeOut">Time Out:</label>
    <input type="time" id="timeOut">

    <button id="recordButton">Record Working Hours</button>

    <p id="hoursRecorded"></p>

    <label for="calculateEmployeeId">Employee ID:</label>
    <input type="number" id="calculateEmployeeId" min="1">
    <button id="calculateButton">Calculate Salary</button>

    <button id="resetButton">Reset</button>

    <p id="accCount"></p>
    <p id="resultGross"></p>
    <p id="resultNet"></p>

    <script defer src="main.dart.js"></script>
    <script src="main.dart" type="application/dart"></script>
    <script src="packages/browser/dart.js"></script>

  </body>
  </html>
 </div>
